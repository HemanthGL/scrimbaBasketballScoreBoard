<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container1">
        <div class="container">
            <div class="Home-scoreboard">
                <h3>HOME</h3>
                <div id="home-score">
                0
                </div>
                <div class="home-score-btn">
                    <button class="inc-btn" id="homeinc1">+1</button>
                    <button class="inc-btn" id="homeinc2">+2</button>
                    <button class="inc-btn" id="homeinc3">+3</button>
                </div>
            </div>
            <div class="Guest-scoreboard">
                <h3>GUEST</h3>
                <div id="guest-score">
                    0
                </div>
                <div class="guest-score-btn">
                    <button class="inc-btn" id="guestinc1">+1</button>
                    <button class="inc-btn" id="guestinc2">+2</button>
                    <button class="inc-btn" id="guestinc3">+3</button>
                </div>
            </div>
        </div>
        <div id="quarterLogs">
            <button id="end-quarter">End of Quarter</button>
            <div id="quarterNo">Quarter : 1</div>
            Quarter-Wise Scores:
            <div id="log"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
